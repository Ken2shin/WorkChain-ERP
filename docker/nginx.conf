server {
    # 1. Escucha en el puerto 80 (Estándar para Render)
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;

    # Raíz para archivos de Laravel (backend)
    root /var/www/public;
    index index.php index.html;

    # Optimización para subida de archivos
    client_max_body_size 100M;
    charset utf-8;

    # Logs a la salida estándar
    access_log /dev/stdout;
    error_log /dev/stderr warn;

    # Headers de seguridad
    server_tokens off;
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header X-XSS-Protection "1; mode=block";

    # Compresión Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # =========================================================
    # EXCEPCIÓN CRÍTICA: LOGIN (Manejado por Astro)
    # =========================================================
    # Redirige el POST de login al puerto 3002 (Astro) explícitamente.
    # Esto soluciona el error 405 Method Not Allowed.
    location = /api/auth/login {
        proxy_pass http://127.0.0.1:3002;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # Headers vitales para evitar Mixed Content y detectar HTTPS
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
    }

    # =========================================================
    # REGLA 1: LARAVEL (Backend API & Admin)
    # =========================================================
    # Rutas que van a PHP-FPM
    location ~ ^/(api|storage|admin) {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Procesamiento de PHP en el puerto interno 9000
    location ~ \.php$ {
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        # Esto le dice a Laravel que estamos en HTTPS (Render)
        fastcgi_param HTTPS 'on';
    }

    # =========================================================
    # REGLA 2: ASTRO (Frontend SSR)
    # =========================================================
    # Todo lo demás va a Astro en el puerto 3002
    location / {
        proxy_pass http://127.0.0.1:3002;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Bloqueo de seguridad
    location ~ /\.(?!well-known).* {
        deny all;
    }
}