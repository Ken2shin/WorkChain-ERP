server {
    # 1. Nginx escucha en el Puerto 80 (El único puerto público)
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;

    # Raíz para archivos estáticos de Laravel (si falla el proxy)
    root /var/www/public;
    index index.php index.html;

    # Optimización para subida de archivos
    client_max_body_size 100M;
    charset utf-8;

    # Logs a la salida estándar (para que Render los muestre)
    access_log /dev/stdout;
    error_log /dev/stderr warn;

    # Headers de seguridad y Gzip
    server_tokens off;
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # =========================================================
    # REGLA 1: LARAVEL (Backend)
    # =========================================================
    # Todo lo que empiece con /api, /storage o /admin va a Laravel
    location ~ ^/(api|storage|admin) {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Configuración para procesar PHP (Laravel) en el puerto 9000
    location ~ \.php$ {
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # =========================================================
    # REGLA 2: ASTRO (Frontend)
    # =========================================================
    # Cualquier otra ruta se envía al servidor de Astro en el puerto 3002
    location / {
        # Nginx actúa de puente hacia el puerto interno 3002
        proxy_pass http://127.0.0.1:3002;
        
        # Headers necesarios para que Node.js funcione bien
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Bloqueo de seguridad para archivos sensibles
    location ~ /\.(?!well-known).* {
        deny all;
    }
}