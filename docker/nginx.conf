server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;

    root /var/www/public;
    index index.php index.html;

    client_max_body_size 100M;
    charset utf-8;

    access_log /dev/stdout;
    error_log /dev/stderr warn;

    server_tokens off;
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header X-XSS-Protection "1; mode=block";

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # =========================================================
    # EXCEPCIÃ“N LOGIN (Astro)
    # =========================================================
    location = /api/auth/login {
        proxy_pass http://127.0.0.1:3002;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;

        # ðŸ”¥ CORRECCIÃ“N HTTPS: Forzamos los valores seguros
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;  # <--- CAMBIO CRÃTICO
        proxy_set_header X-Forwarded-Port 443;     # <--- CAMBIO CRÃTICO
    }

    # =========================================================
    # BACKEND LARAVEL
    # =========================================================
    location ~ ^/(api|storage|admin) {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_param HTTPS 'on';
    }

    # =========================================================
    # FRONTEND ASTRO
    # =========================================================
    location / {
        proxy_pass http://127.0.0.1:3002;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # ðŸ”¥ CORRECCIÃ“N HTTPS AQUÃ TAMBIÃ‰N
        proxy_set_header X-Forwarded-Proto https; 
        proxy_set_header X-Forwarded-Port 443;
        
        proxy_cache_bypass $http_upgrade;
    }

    location ~ /\.(?!well-known).* { deny all; }
}