server {
    # 1. Escucha en el puerto 80 (Estándar para Render/Docker)
    listen 80 default_server;
    listen [::]:80 default_server;
    
    server_name _; # Responde a cualquier dominio asignado por Render

    # 2. Ruta raíz real de tu aplicación en el contenedor
    root /var/www/public;
    index index.php index.html index.htm;

    # 3. Optimización para subida de archivos grandes (ERP)
    client_max_body_size 100M;
    charset utf-8;

    # 4. Logs dirigidos a la salida del sistema
    access_log /dev/stdout;
    error_log /dev/stderr warn;

    # 5. Seguridad: Headers de Producción
    server_tokens off; 
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";

    # 6. Compresión Gzip (Velocidad)
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }

    # 7. Configuración PHP-FPM
    location ~ \.php$ {
        # Conecta con PHP-FPM en el puerto 9000 (interno del contenedor)
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        
        fastcgi_read_timeout 300;
    }

    # Caché agresiva para estáticos
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Bloqueo de seguridad
    location ~ /\.(?!well-known).* {
        deny all;
    }
    
    location ~ /vendor/ {
        deny all;
    }
}