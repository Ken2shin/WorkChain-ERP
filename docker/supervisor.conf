[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

# 1. Nginx: El Portero (Puerto 80)
[program:nginx]
command=nginx -g "daemon off;"
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

# 2. PHP-FPM: El Backend (Puerto 9000 Interno)
[program:php-fpm]
command=php-fpm
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

# 3. Astro: El Frontend (Puerto 3002 Interno)
[program:astro]
# Ejecuta el servidor de Node generado por Astro
command=node /var/www/astro-server/server/entry.mjs

# ¡AQUÍ ESTÁ LA CLAVE! 
# Forzamos el puerto 3002 para que Nginx pueda encontrarlo.
# Si no ponemos esto, Astro intentaría usar el 80 o 4321 y fallaría.
environment=HOST="0.0.0.0",PORT="3002",NODE_ENV="production"

autostart=true
autorestart=true
stdout_logfile=/var/log/astro.log
stderr_logfile=/var/log/astro.err