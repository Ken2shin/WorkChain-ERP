[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

# 1. Nginx: El Portero (Puerto 80)
[program:nginx]
command=nginx -g "daemon off;"
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

# 2. PHP-FPM: El Backend (Puerto 9000 Interno)
[program:php-fpm]
command=php-fpm
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

# 3. Astro: El Frontend (Puerto 3002 Interno)
[program:astro]
# Ejecuta el servidor de Node generado por Astro
command=node /var/www/astro-server/server/entry.mjs

# üî• CORRECCI√ìN CR√çTICA:
# 1. Forzamos PORT=3002 (interno).
# 2. Pasamos DATABASE_URL desde el entorno de Render usando %(ENV_...)s.
# Sin esto, Astro no puede conectarse a la base de datos.
environment=HOST="0.0.0.0",PORT="3002",NODE_ENV="production",DATABASE_URL="%(ENV_DATABASE_URL)s"

autostart=true
autorestart=true
stdout_logfile=/var/log/astro.log
stderr_logfile=/var/log/astro.err