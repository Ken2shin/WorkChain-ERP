[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

# 1. Nginx: El Portero (Puerto 80 - PÃºblico)
[program:nginx]
command=nginx -g "daemon off;"
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

# 2. PHP-FPM: El Backend (Puerto 9000 - Interno)
[program:php-fpm]
command=php-fpm
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

# 3. Astro: El Frontend (Puerto 3002 - Interno)
[program:astro]
command=node /var/www/astro-server/server/entry.mjs

# ðŸ”¥ CONFIGURACIÃ“N FINAL:
# 1. PORT="3002": Para que no choque con Nginx en el 80.
# 2. Variables DB_*: Usamos %(ENV_VAR)s para pasar las variables de Render a Astro.
#    Esto soluciona el Error 500 de conexiÃ³n a base de datos.
environment=HOST="0.0.0.0",PORT="3002",NODE_ENV="production",DB_HOST="%(ENV_DB_HOST)s",DB_PORT="%(ENV_DB_PORT)s",DB_DATABASE="%(ENV_DB_DATABASE)s",DB_USERNAME="%(ENV_DB_USERNAME)s",DB_PASSWORD="%(ENV_DB_PASSWORD)s",JWT_SECRET="%(ENV_JWT_SECRET)s"

autostart=true
autorestart=true
stdout_logfile=/var/log/astro.log
stderr_logfile=/var/log/astro.err